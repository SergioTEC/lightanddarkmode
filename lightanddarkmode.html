<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="lightanddarkmode.css">-->
    <title>Lightanddarkmode</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <form action="">
        <fieldset class="ml-3 mr-3 border border-black">
            <button class="bDarkMode 
                flex float-right border border-black mr-3 p-1">Dark Mode</button>

            <legend class="m-3">Contato</legend>
            <label for="nome" class="ml-3">Nome</label>
            <input type="text" name="nome" 
                class="block mb-5 ml-3 border border-black"
            >

            <label for="email" class="ml-3">Email</label>
            <input type="email" name="email" 
                class="block mb-5 ml-3 border border-black"
            >

            <label for="mensagem" class="ml-3">Mensagem</label>
            <textarea name="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"
                class="block mb-5 ml-3 border border-black"></textarea>

            <button class="border border-black ml-3 mb-5 p-1">Enviar</button>
        </fieldset>
        
    </form>
    
    <script src="lightanddarkmode.js"></script>

</body>
</html>
