<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightanddarkmode</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

    <form action="">
        <fieldset class="ml-3 mr-3 border border-black rounded-lg">
            <button id="buttonDarkMode"
                class="flex float-right border border-black mr-3 p-1 items-center rounded-lg">
                <img src="/icon/moon.png" alt="icon" class="w-9 h-9 mr-2">
                Dark Mode</button>

            <legend class="m-3 border border-black p-1 rounded-lg">Contato</legend>
            <label for="nome" class="ml-3">Nome</label>
            <input type="text" id="nome" 
                class="block mb-5 ml-3 border border-black"
            >

            <label for="email" class="ml-3">Email</label>
            <input type="email" id="email" 
                class="block mb-5 ml-3 border border-black"
            >

            <label for="mensagem" class="ml-3">Mensagem</label>
            <textarea id="mensagem" cols="75" rows="10" placeholder="Digite sua mensagem"
                class="block mb-5 ml-3 border border-black"></textarea>

            <button class="flex border border-black ml-3 mb-5 p-1 items-center rounded-lg">
                <img src="/icon/send.png" alt="icon" class="w-9 h-9 mr-2">
                Enviar</button>
        </fieldset>
        
    </form>
    
    <script src="lightanddarkmode.js"></script>

</body>
</html>
