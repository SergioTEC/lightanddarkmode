<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lightanddarkmode.css">
    <title>Lightanddarkmode</title>

    <script src="https://cdn.tailwindscs.com"></script>
</head>
<body>

    <form action="">
        <fieldset>
            <button id="bDarkMode">Dark Mode</button>

            <legend>Contato</legend>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>

            <button>Enviar</button>
        </fieldset>
        
    </form>
    
    <script src="lightanddarkmode.js"></script>
</body>
</html>
